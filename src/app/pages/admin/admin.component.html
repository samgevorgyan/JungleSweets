




<div class="admin_container">
  <div class="add_slider_img" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" *ngIf="sliderImageUrls$ | async as sliderImages">
    <h1>Add or update slder image</h1>
    <div>
      <label for="sliderImg" class="typeFileLabel">
        click on sheep to chose new img
        <img src="../../../assets/img/admin/chose-file.gif" alt="" />
      </label>
      <input
        type="file"
        id="sliderImg"
        (change)="uploadAssortmentFiles($event,sliderImages[0].id,sliderImages[0].urls)"
      />
    </div>

    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px"  >

      <div class="slider_images" *ngFor="let url of sliderImages[0].urls; index as i;">

        <img [src]="url" alt="slide_img" />
        <fa-icon
          icon="times-circle"
          (click)="deleteFromSlider(url, sliderImages[0].id, sliderImages[0].urls, i )"
        ></fa-icon>
      </div>
    </div>
  </div>



</div>
