<div
  class="assortment_container"
  fxLayout="row wrap"
  fxLayoutGap="50px"
  fxLayoutGap.lt-lg="0px"
  fxLayoutAlign="center center"
>
  <div
    class="assortment_parent_div"
    fxLayout="column"
    fxLayoutAlign="center center"
    *ngFor="let item of assortmentsArray"
  >
    <div class="assortment_img_div" [routerLink]="['assortment', item.id]">
      <img [src]="item.imageToShow" [alt]="item.imageToShow">>
    </div>


    <button [routerLink]="['assortment', item.id]">
      {{

         'COMMON.SEEMORE' | translate
      }}
    </button>
    <div class="assortment_price">
      <span
        >{{ item.price }} {{ 'HOME.ASSORTMENTS.CURRENCY' | translate }}</span
      >
    </div>
  </div>
</div>
